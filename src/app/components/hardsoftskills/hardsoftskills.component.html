<div class="row">

  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
    [percent]="85"
    [radius]="100"
    [imageSrc]="'../assets/html.png'"
    [imageHeight]="70"
    [imageWidth]="70"
    [showImage]="true"
    [showUnits]="false"
    [showSubtitle]="false"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="4"
    [outerStrokeColor]="'#78C000'"

    [animationDuration]="600">
